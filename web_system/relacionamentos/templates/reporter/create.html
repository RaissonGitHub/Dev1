{% extends "base.html" %}

{% block title %}
 <h1>Criar Reporter</h1>
{% endblock title %}

{% block content %}
   <form action="{% url "relacionamentos:reporter_create" %}" id="reporter" method="post">
    {% csrf_token %}
    {{form.as_div}}
    <div class="mt-2">
       <button type="submit" class="btn btn-success" form="reporter" value="salvar"><i class="bi bi-floppy"></i> Salvar</button>
       <button type="reset" form="reporter" class="btn btn-secondary" value="reset"><i class="bi bi-arrow-clockwise"></i> Limpar</button>
       <a href="{% url "relacionamentos:reporter" %}" class="btn btn-light" role="button"><i class="bi bi-arrow-left"></i> Voltar</a>
      </div>
   </form>
{% endblock content %}
